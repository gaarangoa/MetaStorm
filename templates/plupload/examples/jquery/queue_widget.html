<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plupload/jquery.plupload.queue/css/jquery.plupload.queue.css') }}"></link>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<!-- production -->
<script type="text/javascript" src="{{ url_for('static', filename='plupload/plupload.full.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='plupload/jquery.plupload.queue/jquery.plupload.queue.js') }}"></script>


</head>
<body style="font: 13px Verdana; background: #eee; color: #333">

<form method="post" action="dump.php">	
	<div id="uploader">
		<p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>
	</div>
	<input type="submit" value="Send" />
</form>


<script type="text/javascript">
	
	
$(function() {
	
	// Setup html5 version
	$("#uploader").pluploadQueue({
		// General settings
		runtimes : 'html5,flash,silverlight,html4',
		url : 'http://bench.cs.vt.edu/plupload/examples/upload.php?upload_dir',
		chunk_size: '1mb',
		rename : true,
		dragdrop: true,
		
		filters : {
			// Maximum file size
			max_file_size : '10gb',
			// Specify what files to browse for
			mime_types: [
				{title : "Image files", extensions : "jpg,gif,pdf,png,fasta,fastq,fastq.gz"},
				{title : "Zip files", extensions : "zip,gz"}
			]
		},
		multipart_params : {
			"name1" : "value1",
			"name2" : "value2"
		}
	});

});
</script>

</body>
</html>
