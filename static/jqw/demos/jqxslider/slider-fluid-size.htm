<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxSlider Fluid Size Example. The width of the Slider in this demo is in Percentages.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="Responsive Slider Example. In this example, the Slider is with fluid size" />
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxslider.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#jqxSlider').jqxSlider({ showTickLabels: true, tooltip: true, showButtons: true, value: 5, mode: 'fixed', height: 70, width: '80%' });
        });
    </script>
</head>
<body class='default'>
    <div style="margin:50% auto;" id='jqxSlider'></div>   
</body>
</html>
